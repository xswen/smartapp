<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/stream.css" media="screen" rel="stylesheet" type="text/css">

    <!-- javascript -->
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="dist/filter.js" type="text/javascript"></script>
    <script src="data/movies.js" type="text/javascript"></script>
    <script src="js/quiz.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">FILTER.JS</h1>
      <div class="sidebar col-md-3">
        <div>
          <h4 class='col-md-6'>Questions (<span id="total_movies">0</span>)</h4>
        </div>
        <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;" fjs-search>
          <span class="glyphicon glyphicon-search search-icon"></span>

        </div>
        <br>
          <div class="well">
            <fieldset id="genre_criteria">
              <legend>Does your classroom involve collaboration?</legend>

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Yes" id="collaboration">
                  <span>Yes</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="No" id="Null">
                  <span>No</span>
                </label>
              </div>
          </div>
        <br>
        <div class="well">
          <fieldset id="genre_criteria">
            <legend>Does your classroom involve collaboration?</legend>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="All" id="collaboration">
                <span>yes</span>
              </label>
            </div>
          </div>
            <div id="genres">
              <div class="checkbox" fjs-criteria="field=genre,ele=#genres input:checkbox">
                <label>
                  <input type="checkbox" value="Crime">
                  <span>Crime</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Drama">
                  <span>Drama</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Thriller">
                  <span>Thriller</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Adventure">
                  <span> Adventure </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Western">
                  <span> Western </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Action">
                  <span> Action </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Biography">
                  <span> Biography </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="History">
                  <span> History </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="War">
                  <span/>War</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Fantasy">
                  <span>Fantasy</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Sci-Fi">
                  <span>Sci-Fi</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Mystery">
                  <span>Mystery</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Romance">
                  <span>Romance </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Family">
                  <span> Family </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Horror">
                  <span> Horror </span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Film-Noir">
                  <span>Film-Noir</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Comedy">
                  <span>Comedy</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Animation">
                  <span>Animation</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Musical">
                  <span>Musical</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Music">
                  <span>Music</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Sport">
                  <span>Sport</span>
                </label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="col-md-9">
        <code>&lt;div fjs-items="template=#movie-template"&gt;&lt;div/&gt;</code>
        <div class="movies content row" id="movies" fjs-items="template=#movie-template"></div>
      </div>
    </div>
  </div>
</div>

<script id="movie-template" type="text/html">
  <div class="col-md-4 movie">
    <div class="thumbnail">
      <span class="label label-success rating"><%= rating %>
        <i class="glyphicon glyphicon-star"></i>
      </span>
      <div class="caption">
        <h4><%= _fid %>. <%= name %></h4>
        <div class="outline">
          <%= outline %>
          <span class="runtime">
            <i class="glyphicon glyphicon-time"></i>
            <%= runtime %> mins.
          </span>
        </div>
        <div class="detail">
          <dl>
            <dt>Director</dt>
            <dd><%= director %></dd>
            <dt>Actors</dt>
            <dd><%= stars %></dt>
            <dt>Year</dt>
            <dd><%= year %></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</script>
<script id="genre_template" type="text/html">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="<%= genre %>"> <%= genre %>
    </label>
  </div>
</script>
  </body>
</html>
